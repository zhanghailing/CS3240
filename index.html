      AFRAME.registerComponent('cursor-listener', {   
        init: function () {
          this.el.addEventListener('mouseenter', function (evt) {
          // boolean: funciton to check the distance to bubble evt.detail.intersection.point
            if(evt.detail.intersection.distance < 2){
            // this.setAttribute('style', 'transition','radius 3s linear');
            // this.setAttribute('color', 'green');
            var currentIcon=this.getAttribute('src');
            if(myIcons.includes(currentIcon)){
            
              this.setAttribute('animation__color', 'property: material.color;dur: 3000;loop: 15;to:#0F0');
              this.setAttribute('animation__radius', 'property: radius; dur: 3000; delay: 0;easing: easeInSine; loop: false; to: 0.2');       
              // this.setAttribute('animation__position', 'property: position; dur: 3000; delay: 0;easing: easeInSine; loop: false; to: 0 2 0');
              // console.log('I was mouse enter at: ', evt.detail.intersection.point);
            }else{
              this.setAttribute('animation__color', 'property: material.color;dur: 1000;loop: 15;to:#F00');
              this.setAttribute('animation__radius', 'property: radius; dur: 3000; delay: 0;easing: easeInSine; loop: false; to: 0.2');       
           
            }
            }
          });
          this.el.addEventListener('mouseleave', function (evt) {
            this.setAttribute('animation__color', 'property: material.color;dur: 3000;loop: 1;to:#FFF');
            this.setAttribute('animation__radius', 'property: radius; dur: 3000; delay: 0;easing: easeOutSine; loop: false; to: 0.1');
            // console.log('I was mouse leave at: ', evt.detail.intersection.point);
          });
          this.el.addEventListener('click', function (evt) {
            // boolean: funciton to check the distance to bubble evt.detail.intersection.point
            if(evt.detail.intersection.distance < 2){
            var currentIcon=this.getAttribute('src');
            if(myIcons.includes(currentIcon)){
              this.closest("a-entity").setAttribute('visible', 'false');
              console.log('I was clicked at: ', evt.detail.intersection.point);
              console.log('The distance of bubble at the moment: ', evt.detail.intersection.distance);
              count++;
              if(isTutorial && count<=2){
                var arrow="arrow"+count
                document.getElementById(arrow).setAttribute('visible', 'false');
                var arrowNext="arrow"+(count+1)
                document.getElementById(arrowNext).setAttribute('visible', 'true');
                console.log(count)
                if(count===1){
                  document.getElementById('instruction3').setAttribute('visible', 'true')
                  document.getElementById('instruction2').setAttribute('visible', 'false')
                  setTimeout(function(){
                    console.log(count)
                    document.getElementById('startGameTut2Game').setAttribute('visible', 'true')
                    
                    },3000)
                }
              }
              document.getElementById('score').setAttribute('value', 'score: '+count);
              document.getElementById('icons-display').setAttribute('visible', 'true')
                document.getElementById('score').setAttribute('visible', 'true')
              if(currentIcon.includes("Unlockable")){
                 //for unlockable icons, replace unlocable string to actual src string
                myIcons[myIcons.indexOf(currentIcon)]=currentIcon.replace(/Unlockable/g, "");
                
                // Create a plane for new icon
                iconsDisplayX += 0.33;
                // var position =iconsDisplayX+" 0 0";
                var src=currentIcon.replace(/Unlockable/g, "")+"UI";
                // console.log(position);
                console.log(src);
                var el = document.createElement('a-plane');
                // console.log(el);
                el.setAttribute('color','#CCC');
                el.setAttribute('height','0.3');
                el.setAttribute('width','0.3');
                el.setAttribute('position',{x:iconsDisplayX,y:0,z:0});
                el.setAttribute('src',src);
                el.setAttribute('id',src.replace(/#/g,"ID"));
                // console.log(el);
                document.getElementById("icons-display").appendChild(el); 
                
              }
              // console.log(myIcons);             
            }
          }
          });
        }
      });
      AFRAME.registerComponent("arrow", {
    schema: {
        direction: {
            type: "vec3",
            default: {
                x: 1,
                y: 0,
                z: 0
            }
        },
        length: {
            type: "number"
        },
        color: {
            type: "color",
            default: "#ff0"
        },
        headLength: {
            type: "number"
        },
        headWidth: {
            type: "number"
        }
    },
    init: function () {
        var data = this.data;
        var direction = new THREE.Vector3(data.direction.x, data.direction.y, data.direction.z);
        var length = data.length || direction.length();
        var headLength = data.headLength || length * .2;
        var headWidth = data.headWidth || headLength * .2;
        var color = new THREE.Color(data.color);
        this.arrow = new THREE.ArrowHelper(direction.normalize(), new THREE.Vector3(), length, color, headLength, headWidth);
        this.el.setObject3D("arrow", this.arrow);
    },
    update: function (oldData) {
        var data = this.data;
        var diff = AFRAME.utils.diff(data, oldData);
        if ("color" in diff) {
            this.arrow.setColor(new THREE.Color(data.color));
        }
        var length;
        if ("direction" in diff) {
            var direction = new THREE.Vector3(data.direction.x, data.direction.y, data.direction.z);
            length = direction.length();
            this.arrow.setDirection(direction.normalize());
        }
        if ("direction" in diff && typeof data.length === "undefined" || "length" in diff || "headLength" in diff || "headWidth" in diff) {
            length = data.length || length;
            var headLength = data.headLength || length * .2;
            var headWidth = data.headWidth || headLength * .2;
            this.arrow.setLength(length, headLength, headWidth);
        }
    }
});
